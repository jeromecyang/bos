<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: #000;
      }
      #info {
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
        padding: 10px;
        font: 24px Segoe UI Light;
        max-width: 250px;
      }
      #temperature {
        font-size: 72px;
        line-height: 72px;
        vertical-align: text-top;
      }
      #weather {
        line-height: 48px;
        vertical-align: text-top;
      }
      #verse {
        font-size: 16px;
        padding: 5px 0;
      }
    </style>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      $(document).ready(function(){
        var map = new google.maps.Map($("#map")[0], {
          zoom: 14,
          center: new google.maps.LatLng(42.345, -71.14),
          disableDefaultUI: true,
          mapTypeId: "custom"
        });
        map.mapTypes.set("custom", new google.maps.StyledMapType([
          {
            stylers: [
              { hue: '#001111' }, { visibility: 'simplified' }, { gamma: 0.05 }
            ]
          },
          {
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          },
          {
            featureType: 'road',
            stylers: [{ color: '#222222' }]
          },
          {
            featureType: 'transit.line',
            stylers: [{ color: '#224422' }, { weight: 1.5 }]
          },
          {
            featureType: 'transit.station',
            stylers: [{ visibility: 'simplified' }, { color: '#448844' }]
          }
        ]));
        
        var markers = [];
        var loadIndex = 0;
        clock();
        
        $.when(
          $.getJSON("//api.openweathermap.org/data/2.5/weather?q=Boston,MA&units=imperial"),
          $.ajax({
            url: "//www.biblegateway.com/votd/get/?format=json",
            dataType: "JSONP"
          })
        ).done(function(weatherData, bibleVerse){
          $("#verse").html(bibleVerse[0].votd.content + " <i>(" + bibleVerse[0].votd.reference + ", " + bibleVerse[0].votd.version_id + ")</i>");
          $("#temperature").html(Math.round(weatherData[0].main.temp) + "&deg;F");
          $("#weather").html(weatherData[0].weather[0].main);
          
          
          loadTransitData();
        });
        
        function clock(){
          var datetime = new Date();
          $("#datetime").html(datetime.toLocaleTimeString() + " | " + datetime.toLocaleDateString());
          
          setTimeout(function(){
            clock();
          }, 500);
        };
        
        function loadTransitData(){
          $.getJSON("//realtime.mbta.com/developer/api/v2/vehiclesbyroute?api_key=A9v45JvEpUC_xdq0ClEY9w&route=813_&format=json").done(function(transitData){
            var vehicles = transitData.direction.filter(function(d){ return d.direction_id === "1" })[0].trip;
            $.each(markers, function(i, m){
              m.setMap(null);
            });
            markers = $.map(vehicles, function(v){
              return new google.maps.Marker({
                position: new google.maps.LatLng(v.vehicle.vehicle_lat, v.vehicle.vehicle_lon),
                map: map,
                title: v.vehicle.vehicle_id,
                icon: {
                  path: 'M 0,-2 1.5,2 0,1 -1.5,2 z',
                  fillColor: "#ccffcc",
                  fillOpacity: 0.5,
                  strokeWeight: 0,
                  scale: 8,
                  rotation: Number(v.vehicle.vehicle_bearing)
                }
              });
            });
            loadIndex++;
            
            if (loadIndex < 200) {
              setTimeout(function(){
                loadTransitData();
              }, 15000);
            };
          });
        };
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
      
      <div id="datetime"></div>
      <div id="verse"></div>
      <div>
        <span id="temperature"></span>
        <span id="weather"></span>
      </div>
    </div>
  </body>
</html>
