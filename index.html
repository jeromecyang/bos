<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
      #menu {
        position: fixed;
        right: 0;
        top: 0;
      }
      #menu .icon {
        margin: 10px;
        width: 50px;
        height: 50px;
        border: 0.5px solid #888;
        border-radius: 25px;
        text-align: center;
        line-height: 50px;
        white-space: nowrap;
        background-color: #888;
        font-family: abel, sans-serif;
        cursor: pointer;
        color: #fff;
      }
    </style>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="//use.edgefonts.net/abel.js"></script>
    <script>
      $(document).ready(function(){
        var routeId = "Green-B";

        var map = new google.maps.Map($("#map")[0], {
          zoom: 14,
          center: new google.maps.LatLng(42.345, -71.14),
          disableDefaultUI: true,
          mapTypeId: "custom"
        });
        map.mapTypes.set("custom", new google.maps.StyledMapType([
          {
            stylers: [
              { hue: '#000000' }, { visibility: 'simplified' }, { gamma: 0.05 }, { lightness: -30 }
            ]
          },
          {
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          },
          {
            featureType: 'road',
            stylers: [{ color: '#181818' }]
          }
        ]));
        var markers = {};
        var loadIndex = 0;

        loadRoute();
        loadTransitData();
        $("#menu .icon").on("click", function(){
          routeId = $(this).attr("data-route");
          loadRoute();
          requestTransitData();
        });

        function loadRoute() {
          map.data.forEach(function(feature){
            map.data.remove(feature);
          });

          map.data.loadGeoJson("routes/" + routeId + ".json", null, function(){
            map.data.setStyle({ strokeColor: "#427b1d" });
            var bounds = new google.maps.LatLngBounds();
            map.data.forEach(function(feature){
              feature.getGeometry().getArray().forEach(function(latLng){
                bounds.extend(latLng);
              });
            });
            map.fitBounds(bounds);
          });
        };

        function loadTransitData() {
          requestTransitData();
          loadIndex++;
          if (loadIndex < 200) {
            setTimeout(loadTransitData, 10000);
          };
        };
        
        function requestTransitData() {
          $.getJSON("//realtime.mbta.com/developer/api/v2/vehiclesbyroute?api_key=wX9NwuHnZU2ToO7GmGR9uw&route=" + routeId + "&format=json").done(function(transitData){

            var tripIds = [];
            $.each(transitData.direction, function(i, direction){
              tripIds = tripIds.concat($.map(direction.trip, function(v){ return v.trip_id }));
            });

            $.each(transitData.direction, function(i, direction){
              $.each(markers, function(id, marker){
                if (tripIds.indexOf(id) === -1){
                  markers[id].setMap(null);
                  delete markers[id];
                };
              });

              $.each(direction.trip, function(j, v){
                if (!markers[v.trip_id]) {
                  var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(v.vehicle.vehicle_lat, v.vehicle.vehicle_lon),
                    map: map,
                    title: v.trip_headsign,
                    icon: {
                      path: 'M-1,0a1,1 0 1,0 2,0a1,1 0 1,0 -2,0',
                      fillColor: i ? "#ffff00" : "#ff00ff",
                      fillOpacity: 0.75,
                      strokeWeight: 0,
                      scale: 6
                    }
                  });
                  google.maps.event.addListener(marker, 'click', function() {
                    new google.maps.InfoWindow({ content: v.trip_id + " " + this.title }).open(map, marker);
                  });
                  markers[v.trip_id] = marker;
                } else {
                  var position = new google.maps.LatLng(v.vehicle.vehicle_lat, v.vehicle.vehicle_lon);
                  markers[v.trip_id].setPosition(position);
                };
              });
            });
          });
        };
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="menu">
      <div class="icon" style="background-color: #E12D27" data-route="Red">Red</div>
      <div class="icon" style="background-color: #427B1D" data-route="Green-B">Green-B</div>
      <div class="icon" data-route="1">1</div>
      <div class="icon" data-route="66">66</div>
    </div>
  </body>
</html>
