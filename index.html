<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: #000;
      }
    </style>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      $(document).ready(function(){
        var routeId = (location.search !== "") ? location.search.replace(/\?route=/g, "") : "Green-B";

        var map = new google.maps.Map($("#map")[0], {
          zoom: 14,
          center: new google.maps.LatLng(42.345, -71.14),
          disableDefaultUI: true,
          mapTypeId: "custom"
        });
        map.mapTypes.set("custom", new google.maps.StyledMapType([
          {
            stylers: [
              { hue: '#000000' }, { visibility: 'simplified' }, { gamma: 0.05 }, { lightness: -30 }
            ]
          },
          {
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          },
          {
            featureType: 'road',
            stylers: [{ color: '#181818' }]
          }
        ]));

        map.data.loadGeoJson("routes/" + routeId + ".json", null, function(){
          map.data.setStyle({ strokeColor: "#427b1d" });
          var bounds = new google.maps.LatLngBounds();
          map.data.forEach(function(feature){
            feature.getGeometry().getArray().forEach(function(latLng){
              bounds.extend(latLng);
            });
          });
          map.fitBounds(bounds);
        });
        
        
        var markers = {};
        var loadIndex = 0;

        loadTransitData();
        
        function loadTransitData(){
          $.getJSON("//realtime.mbta.com/developer/api/v2/vehiclesbyroute?api_key=wX9NwuHnZU2ToO7GmGR9uw&route=" + routeId + "&format=json").done(function(transitData){

            var tripIds = [];
            $.each(transitData.direction, function(i, direction){
              tripIds = tripIds.concat($.map(direction.trip, function(v){ return v.trip_id }));
            });

            $.each(transitData.direction, function(i, direction){
              $.each(markers, function(id, marker){
                if (tripIds.indexOf(id) === -1){
                  delete markers[id];
                };
              });

              $.each(direction.trip, function(j, v){
                if (!markers[v.trip_id]) {
                  var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(v.vehicle.vehicle_lat, v.vehicle.vehicle_lon),
                    map: map,
                    title: v.trip_headsign,
                    icon: {
                      path: 'M-1,0a1,1 0 1,0 2,0a1,1 0 1,0 -2,0',
                      fillColor: i ? "#ffff00" : "#ff00ff",
                      fillOpacity: 0.75,
                      strokeWeight: 0,
                      scale: 6
                    }
                  });
                  google.maps.event.addListener(marker, 'click', function() {
                    new google.maps.InfoWindow({ content: v.trip_id + " " + this.title }).open(map, marker);
                  });
                  markers[v.trip_id] = marker;
                } else {
                  var position = new google.maps.LatLng(v.vehicle.vehicle_lat, v.vehicle.vehicle_lon);
                  markers[v.trip_id].setPosition(position);
                };
              });
            });

            loadIndex++;
            
            if (loadIndex < 200) {
              setTimeout(function(){
                loadTransitData();
              }, 15000);
            };
          });
        };
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
